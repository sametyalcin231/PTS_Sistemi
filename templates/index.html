<main class="max-w-4xl mx-auto p-4 space-y-6">
    
    <div class="bg-white p-6 rounded-[2.5rem] shadow-lg border text-center">
        {% if not active_status %}
        <a href="/terminal/out" class="block w-full bg-orange-500 text-white py-10 rounded-3xl font-black text-xl">DIŞARI ÇIKIYORUM</a>
        {% else %}
        <a href="/terminal/in" class="block w-full bg-emerald-500 text-white py-10 rounded-3xl font-black text-xl">GELDİM / GİRİŞ YAP</a>
        {% endif %}
    </div>

    <div class="bg-white p-8 rounded-[2.5rem] shadow-lg border">
        <h3 class="font-black text-indigo-600 mb-4 tracking-widest uppercase italic text-sm">İzin & Avans Merkezi</h3>
        <form action="/submit_request" method="POST" class="space-y-3">
            <div class="grid grid-cols-2 gap-2">
                <select name="req_type" class="p-4 border rounded-2xl bg-slate-50 font-bold text-xs outline-none">
                    <option value="İzin">İzin İste</option>
                    <option value="Avans">Avans Yaz</option>
                </select>
                <input type="text" name="amount" placeholder="Miktar (Avans ise)" class="p-4 border rounded-2xl bg-slate-50 font-bold text-xs outline-none">
            </div>
            <textarea name="content" placeholder="Açıklama veya Tarihler" class="w-full p-4 border rounded-2xl bg-slate-50 font-bold text-xs outline-none h-24"></textarea>
            <button class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black uppercase">TALEBİ GÖNDER</button>
        </form>
    </div>

    <div class="bg-white p-8 rounded-[2.5rem] shadow-lg border">
        <h3 class="font-black text-slate-400 mb-4 tracking-widest uppercase italic text-sm">Rapor / Dosya Bildir</h3>
        <form action="/upload_report" method="POST" class="space-y-3">
            <input type="text" name="report_detail" placeholder="Rapor Konusu (Örn: Hastalık Raporu)" class="w-full p-4 border rounded-2xl bg-slate-50 font-bold text-xs outline-none">
            <button class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase">SİSTEME İŞLE</button>
        </form>
    </div>
    
    </main>
